version: 2
tables:
  - table:
      schema: public
      name: Funds
    array_relationships:
      - name: historicStakeData
        using:
          foreign_key_constraint_on:
            column: fundId
            table:
              schema: public
              name: historicStakeData
      - name: intervalIssuanceRates
        using:
          foreign_key_constraint_on:
            column: fundId
            table:
              schema: public
              name: intervalIssuanceRates
    insert_permissions:
      - role: public
        permission:
          columns:
            - ethAddress
          backend_only: false
  - table:
      schema: public
      name: historicStakeData
    object_relationships:
      - name: Fund
        using:
          foreign_key_constraint_on: fundId
      - name: timeSync
        using:
          foreign_key_constraint_on: time
    insert_permissions:
      - role: public
        permission:
          columns:
            - id
            - fundId
            - totalStake
            - effectiveTotalStake
            - time
            - validated
          backend_only: false
    select_permissions:
      - role: public
        permission:
          columns:
            - id
            - fundId
            - totalStake
            - effectiveTotalStake
            - time
            - validated
          filter: {}
  - table:
      schema: public
      name: intervalIssuanceRates
    object_relationships:
      - name: Fund
        using:
          foreign_key_constraint_on: fundId
      - name: timeByTime
        using:
          foreign_key_constraint_on: time
    insert_permissions:
      - role: public
        permission:
          columns:
            - id
            - fundId
            - time
            - issuancePerToken
            - accumulativeIssuancePerToken
            - validated
            - navPerToken
          backend_only: false
  - table:
      schema: public
      name: time
    array_relationships:
      - name: historicStakeData
        using:
          foreign_key_constraint_on:
            column: time
            table:
              schema: public
              name: historicStakeData
      - name: intervalIssuanceRates
        using:
          foreign_key_constraint_on:
            column: time
            table:
              schema: public
              name: intervalIssuanceRates
    insert_permissions:
      - role: public
        permission:
          columns:
            - id
            - timestamp
            - latestStateChangeBlock
            - issuanceOverPeriod
          backend_only: false
actions:
  - name: icapIssue
    definition:
      handler: http://hasura-actions:9898/icap-issue
      output_type: IssuanceReceipt!
      arguments:
        - name: address
          type: String!
      type: query
    permissions:
      - role: public
  - name: icapRewardDetails
    definition:
      handler: http://hasura-actions:9898/icap-reward-breakdown
      output_type: RewardDetails!
      arguments:
        - name: address
          type: String!
      type: query
    permissions:
      - role: public
custom_types:
  objects:
    - name: IssuanceReceipt
      fields:
        - name: v
          type: String!
        - name: r
          type: String!
        - name: s
          type: String!
        - name: nonce
          type: Int!
        - name: fromTime
          type: Int!
        - name: tillTime
          type: Int!
        - name: amount
          type: String!
        - name: expiry
          type: Int!
        - name: userAddress
          type: String!
    - name: RewardDetails
      fields:
        - name: fromTime
          type: Int!
        - name: tillTime
          type: Int!
        - name: amountTotal
          type: String!
        - name: fundBreakdown
          type: "[String!]!"
