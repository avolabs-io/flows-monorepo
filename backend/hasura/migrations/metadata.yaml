version: 2
tables:
- table:
    schema: public
    name: paymentTokens
  insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
      - tokenAddress
      - name
      - description
      backend_only: false
  select_permissions:
  - role: public
    permission:
      columns:
      - description
      - name
      - tokenAddress
      filter: {}
- table:
    schema: public
    name: streams
- table:
    schema: public
    name: user
actions:
- name: createStream
  definition:
    handler: http://hasura-actions:9898/create-stream
    output_type: Output
    arguments:
    - name: recipient
      type: String!
    - name: addressTokenStream
      type: String!
    - name: lengthOfPayment
      type: Int!
    - name: interval
      type: Int!
    - name: rate
      type: String!
    - name: deposit
      type: String!
    type: mutation
    kind: synchronous
custom_types:
  input_objects:
  - name: Input
    fields:
    - name: recipient
      type: String!
    - name: addressTokenStream
      type: String!
    - name: lengthOfPayment
      type: Int!
    - name: interval
      type: Int!
    - name: rate
      type: String!
    - name: deposit
      type: String!
  objects:
  - name: Output
    fields:
    - name: success
      type: Boolean!
    - name: error
      type: String
